<div class="container mt-5">
    <h2 class="text-center">Cargar archivo declaración bimestral</h2>
    
    <div class="mb-3">
        <input type="file" class="form-control" name="file" (change)="onFileSelected($event)" accept=".xls,.xlsx,.csv" />
    </div>
    <button class="btn btn-primary" (click)="onUpload()" [disabled]="!selectedFile">Subir archivo</button>
    <!-- Indicador de carga -->
    <div *ngIf="isLoading" class="mt-3 text-center">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Cargando...</span>
        </div>
        <p>Cargando el archivo, por favor espera...</p>
    </div>
    <div *ngIf="message" class="mt-3">
        <div class="alert" [ngClass]="{'alert-success': isSuccess, 'alert-danger': !isSuccess}">
            {{ message }}
        </div>
    </div>
    <!-- Botón para ir a la lista de avisos y tableros -->
   </div>
