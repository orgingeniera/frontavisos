<div class="insert-user-form container mt-5">
    <h2 class="text-center mb-4">Insertar Usuario</h2>
    <div *ngIf="errorMessage" class="mt-3 text-center text-danger">
      {{ errorMessage }}
    </div>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
      <!-- Nombre -->
      <div class="mb-3">
        <label for="name" class="form-label">Nombre:</label>
        <input 
          id="name" 
          formControlName="name" 
          type="text" 
          class="form-control" 
          [ngClass]="{'is-invalid': userForm.get('name')?.invalid && userForm.get('name')?.touched}"
          placeholder="Ingresa tu nombre"
        />
        <div *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched" class="invalid-feedback">
          El nombre es requerido.
        </div>
      </div>
  
      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input 
          id="email" 
          formControlName="email" 
          type="email" 
          class="form-control" 
          [ngClass]="{'is-invalid': userForm.get('email')?.invalid && userForm.get('email')?.touched}"
          placeholder="Ingresa tu email"
        />
        <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" class="invalid-feedback">
          Debes ingresar un email válido.
        </div>
      </div>
  
      <!-- Contraseña -->
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña:</label>
        <input 
          id="password" 
          formControlName="password" 
          type="password" 
          class="form-control" 
          [ngClass]="{'is-invalid': userForm.get('password')?.invalid && userForm.get('password')?.touched}"
          placeholder="Ingresa una contraseña"
        />
        <div *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched" class="invalid-feedback">
          La contraseña es requerida.
        </div>
      </div>
      <!-- Confirmar Contraseña -->
    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Confirmar Contraseña:</label>
      <input 
        id="confirmPassword" 
        formControlName="confirmPassword" 
        type="password" 
        class="form-control" 
        [ngClass]="{'is-invalid': userForm.get('confirmPassword')?.invalid && userForm.get('confirmPassword')?.touched}"
        placeholder="Confirma tu contraseña"
      />
      <div *ngIf="userForm.get('confirmPassword')?.invalid && userForm.get('confirmPassword')?.touched" class="invalid-feedback">
        Debes confirmar la contraseña.
      </div>
      <div *ngIf="!passwordsMatch && userForm.get('confirmPassword')?.touched" class="invalid-feedback">
        Las contraseñas no coinciden.
      </div>
    </div>

      <!-- Botón de envío -->
      <div class="text-center">
        <button 
          type="submit" 
          class="btn btn-primary w-100"
          >
          Insertar Usuario
        </button>
      </div>
    </form>
  
    <!-- Indicadores de carga y error -->
    <div *ngIf="isLoading" class="mt-3 text-center text-info">
      Insertando usuario...
    </div>
   
  </div>
